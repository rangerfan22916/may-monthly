<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roster | Toronto  Maple Leafs</title>

    <!-- Bootstrap 5 CSS (for layout and components) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Font: Bebas Neue (used for headings/nav) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <!-- Custom site-wide styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon: Mets logo in browser tab -->
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/en/thumb/b/b6/Toronto_Maple_Leafs_2016_logo.svg/1200px-Toronto_Maple_Leafs_2016_logo.svg.png" />
</head>

<body>

    <!-- ========= Navbar ========= -->
    <!-- Shared navigation bar used across all pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <!-- Brand title -->
            <a class="navbar-brand" href="index.html">NY&nbsp;Mets</a>

            <!-- Collapsible menu for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMets"
                aria-controls="navbarMets" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Main menu items -->
            <div class="collapse navbar-collapse" id="navbarMets">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="roster.html">Roster</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                </ul>

                <!-- Mets logo aligned to right on desktop -->
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b6/Toronto_Maple_Leafs_2016_logo.svg/1200px-Toronto_Maple_Leafs_2016_logo.svg.png"
                    alt="Leafs logo" class="d-none d-lg-block" style="width:48px;height:auto" />
            </div>
        </div>
    </nav>

    <!-- ========= Page content ========= -->
    <main class="container py-4">

        <!-- Filter & Sort Controls -->
        <div class="row mb-3 g-2">
            <!-- Search box -->
            <div class="col-12 col-md-6">
                <input type="search" id="searchInput" class="form-control" placeholder="Search roster by name…" />
            </div>

            <!-- Sort dropdown -->
            <div class="col-12 col-md-4">
                <select id="sortSelect" class="form-select">
                    <option value="lastName-asc">Last Name (A–Z)</option>
                    <option value="lastName-desc">Last Name (Z–A)</option>
                    <option value="firstName-asc">First Name (A–Z)</option>
                    <option value="firstName-desc">First Name (Z–A)</option>
                    <option value="position-asc">Position (A–Z)</option>
                    <option value="position-desc">Position (Z–A)</option>
                    <option value="age-asc">Age (Youngest First)</option>
                    <option value="age-desc">Age (Oldest First)</option>
                    <option value="height-asc">Height (Shortest First)</option>
                    <option value="height-desc">Height (Tallest First)</option>
                </select>

            </div>
        </div>

        <!-- Player Cards -->
        <!-- JS will dynamically inject all cards here -->
        <div id="rosterGrid" class="row g-3"></div>

    </main>

    <!-- ========= JavaScript ========= -->
    <!-- Bootstrap JS (required for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Data source (array of player objects) -->
    <script src="js/players.js"></script>

    <!-- Rendering logic + search/sort behavior -->
    <script src="js/roster.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roster | Toronto  Maple Leafs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/en/thumb/b/b6/Toronto_Maple_Leafs_2016_logo.svg/1200px-Toronto_Maple_Leafs_2016_logo.svg.png" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #00205B; font-family: 'Bebas Neue', sans-serif;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b6/Toronto_Maple_Leafs_2016_logo.svg/1200px-Toronto_Maple_Leafs_2016_logo.svg.png"
                    alt="Leafs Logo" width="40" height="auto" class="me-2">
                <span style="font-size: 1.5rem;">Toronto Maple Leafs</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#leafsNavbar"
                aria-controls="leafsNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="leafsNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roster.html">Roster</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <div class="row mb-3 g-2">
            <div class="col-12 col-md-6">
                <input type="search" id="searchInput" class="form-control" placeholder="Search roster by name…" />
            </div>
            <div class="col-12 col-md-4">
                <select id="sortSelect" class="form-select">
                    <option value="lastName-asc">Last Name (A–Z)</option>
                    <option value="lastName-desc">Last Name (Z–A)</option>
                    <option value="firstName-asc">First Name (A–Z)</option>
                    <option value="firstName-desc">First Name (Z–A)</option>
                    <option value="position-asc">Position (A–Z)</option>
                    <option value="position-desc">Position (Z–A)</option>
                    <option value="age-asc">Age (Youngest First)</option>
                    <option value="age-desc">Age (Oldest First)</option>
                    <option value="height-asc">Height (Shortest First)</option>
                    <option value="height-desc">Height (Tallest First)</option>
                </select>
            </div>
        </div>
        <div id="rosterGrid" class="row g-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/players.js"></script>
    <script src="js/roster.js"></script>
</body>

</html>
